<style>
*, *::before, *::after {
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  font-size: 100%;
  color: #222;
  background-color: #fafafe;
  margin: 1em;
}

label, button {
  display: block;
  margin-top: 1em;
}

/* <datalist> and <option> styling */
datalist.datalist {
  display: none;
}
.datalist.datalist--visible {
  display: block;
}

.datalist {
  position: absolute;
  max-height: 20em;

  border: 1px solid #ccc;
  border-top: 1px dotted #ccc;

  background-color: #fff;

  overflow-x: hidden;
  overflow-y: auto;

  z-index: 100;


  option {
    font-size: 0.8em;
    padding: 0.3em 1em;

    background-color: transparent;
    color: #000;

    text-overflow: ellipsis;
    white-space: nowrap;
    width: 100%;
    overflow-x: clip;

    cursor: pointer;

    /* option active styles */
    &:hover,
    &:focus {
      color: #f00;
      background-color: #036;
      outline: 0 none;
    }
  }
}

/* We show the value of 'value' attribute if there isn't a 'label' attribute */
option[value]:not([label])::after {
  content: attr(value);
}
/* We show the valie of 'label' attribute */
option[label]::after {
  content: attr(label);
}

</style>
